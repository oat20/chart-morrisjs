<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorrisJS</title>
    <link href="./bootstrap@4/css/bootstrap.min.css" rel="stylesheet">
    <link href="./morris.css" rel="stylehseet">
</head>
<body>
    <div class="container-xl my-3">

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">AREA CHART</h5>
                <div id="morris-area-chart"></div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title text-uppercase">bar chart</h5>
                <div id="bar-example"></div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title text-uppercase">line chart</h5>
                <div id="line-chart"></div>
            </div>
        </div>
    
    </div>
    
    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./bootstrap@4/js/bootstrap.bundle.min.js"></script>
    <script src="./morris/raphael.min.js"></script>
    <script src="./morris/morris.min.js"></script>
    <script src="./morris/morris-data.js"></script>
    <script>

</body>
</html>
